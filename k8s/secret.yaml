apiVersion: v1
kind: Secret
metadata:
  name: grouplead-secrets
  namespace: grouplead
  labels:
    app: grouplead
type: Opaque
stringData:
  # Database credentials
  SPRING_DATASOURCE_USERNAME: "grouplead"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis password (if using authentication)
  SPRING_DATA_REDIS_PASSWORD: ""

  # JWT Secret (generate a secure 256-bit key)
  JWT_SECRET: "CHANGE_ME_GENERATE_A_SECURE_256_BIT_KEY_FOR_PRODUCTION"

  # JIRA Integration
  INTEGRATION_JIRA_BASE_URL: "https://your-company.atlassian.net"
  INTEGRATION_JIRA_USERNAME: "your-email@company.com"
  INTEGRATION_JIRA_API_TOKEN: "CHANGE_ME_JIRA_API_TOKEN"

  # GitLab Integration
  INTEGRATION_GITLAB_BASE_URL: "https://gitlab.com"
  INTEGRATION_GITLAB_TOKEN: "CHANGE_ME_GITLAB_TOKEN"

  # Claude AI Integration
  AI_CLAUDE_API_KEY: "CHANGE_ME_CLAUDE_API_KEY"

  # AWS Credentials
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_KEY"
