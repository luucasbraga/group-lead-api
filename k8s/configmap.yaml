apiVersion: v1
kind: ConfigMap
metadata:
  name: grouplead-config
  namespace: grouplead
  labels:
    app: grouplead
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"

  # Database
  SPRING_DATASOURCE_URL: "jdbc:postgresql://grouplead-postgres:5432/grouplead"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_FLYWAY_ENABLED: "true"

  # Redis
  SPRING_DATA_REDIS_HOST: "grouplead-redis"
  SPRING_DATA_REDIS_PORT: "6379"

  # Scheduler
  SCHEDULER_DATA_COLLECTION_JIRA_CRON: "0 */15 * * * *"
  SCHEDULER_DATA_COLLECTION_GITLAB_CRON: "0 */10 * * * *"
  SCHEDULER_DATA_COLLECTION_CLOUDWATCH_CRON: "0 */5 * * * *"
  SCHEDULER_AI_INSIGHTS_CRON: "0 0 6 * * *"

  # Alert thresholds
  ALERT_VELOCITY_DROP_THRESHOLD: "20"
  ALERT_AFTER_HOURS_THRESHOLD: "30"
  ALERT_WEEKEND_WORK_THRESHOLD: "5"
  ALERT_CPU_THRESHOLD: "80"
  ALERT_MEMORY_THRESHOLD: "85"
  ALERT_ERROR_RATE_THRESHOLD: "5"

  # AI Configuration
  AI_CLAUDE_MODEL: "claude-3-sonnet-20240229"
  AI_CLAUDE_MAX_TOKENS: "4096"

  # AWS Configuration
  AWS_REGION: "us-east-1"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_GROUPLEAD: "INFO"
