apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grouplead-redis-pvc
  namespace: grouplead
  labels:
    app: grouplead
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grouplead-redis
  namespace: grouplead
  labels:
    app: grouplead
    component: redis
spec:
  serviceName: grouplead-redis
  replicas: 1
  selector:
    matchLabels:
      app: grouplead
      component: redis
  template:
    metadata:
      labels:
        app: grouplead
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - "allkeys-lru"
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: grouplead-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: grouplead-redis
  namespace: grouplead
  labels:
    app: grouplead
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app: grouplead
    component: redis
