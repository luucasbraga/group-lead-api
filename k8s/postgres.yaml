apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grouplead-postgres-pvc
  namespace: grouplead
  labels:
    app: grouplead
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grouplead-postgres
  namespace: grouplead
  labels:
    app: grouplead
    component: postgres
spec:
  serviceName: grouplead-postgres
  replicas: 1
  selector:
    matchLabels:
      app: grouplead
      component: postgres
  template:
    metadata:
      labels:
        app: grouplead
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: grouplead
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: grouplead-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grouplead-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - grouplead
                - -d
                - grouplead
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - grouplead
                - -d
                - grouplead
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: grouplead-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: grouplead-postgres
  namespace: grouplead
  labels:
    app: grouplead
    component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    app: grouplead
    component: postgres
