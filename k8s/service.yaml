apiVersion: v1
kind: Service
metadata:
  name: grouplead-api
  namespace: grouplead
  labels:
    app: grouplead
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: grouplead
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: grouplead-api-headless
  namespace: grouplead
  labels:
    app: grouplead
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: grouplead
    component: api
